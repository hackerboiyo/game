<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowRider 3D Fan Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-overlay">
        <h1>SnowRider 3D</h1>
        <p>Score: <span id="scoreDisplay">0</span></p>
        <p>Speed: <span id="speedDisplay">0</span> km/h</p>
        <p class="controls">Controls: **A** / **D** or **Left** / **Right**, **Space** to jump.</p>
        <div id="status" style="color: yellow;">Status: Ready</div>
        
        <button id="restartButton" onclick="restartGame()" style="display:none; margin-top: 10px;">
            Restart Game
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
